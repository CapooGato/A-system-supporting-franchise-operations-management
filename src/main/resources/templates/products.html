<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkty - Our Shop Franczyza</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>Our Shop</h1>
                <span class="nav-subtitle">Panel Franczyzobiorcy</span>
            </div>
            <div class="nav-links">
                <a th:href="@{/dashboard}" class="nav-link">Panel główny</a>
                <a th:href="@{/products}" class="nav-link active">Produkty</a>
                <a th:href="@{/materials}" class="nav-link">Materiały</a>
                <a th:href="@{/order}" class="nav-link">Nowe zamówienie</a>
                <a th:href="@{/my-orders}" class="nav-link">Moje zamówienia</a>
                <a th:href="@{/support}" class="nav-link">Wsparcie</a>
                <button class="btn-outline" id="logoutBtn" style="margin-left: 1rem;">Wyloguj</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="page-container">
            <h1 class="page-title">Katalog produktów</h1>
            <p class="page-subtitle">Przeglądaj dostępne mąki i mieszanki do ciast</p>

            <div class="filters-section card">
                <div class="filter-group">
                    <label for="category-filter">Kategoria:</label>
                    <select id="category-filter" class="filter-select">
                        <option value="all">Wszystkie</option>
                        <option value="cakes">Ciasta</option>
                        <option value="cookies">Ciastka</option>
                        <option value="bread">Pieczywo</option>
                        <option value="special">Specjalne</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="search-filter">Szukaj:</label>
                    <input type="text" id="search-filter" class="filter-input" placeholder="Nazwa produktu...">
                </div>
            </div>

            <div class="products-list" id="productsList">
                <!-- Products will be loaded here by JavaScript -->
            </div>
        </div>
    </main>

    <div id="toast" class="toast"></div>

    <script th:src="@{/js/auth.js}"></script>
    <script th:src="@{/js/shop.js}"></script>
</body>
</html>
