<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje zamówienia - Our Shop Franczyza</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>Our Shop</h1>
                <span class="nav-subtitle">Panel Franczyzobiorcy</span>
            </div>
            <div class="nav-links">
                <a th:href="@{/dashboard}" class="nav-link">Panel główny</a>
                <a th:href="@{/products}" class="nav-link">Produkty</a>
                <a th:href="@{/materials}" class="nav-link">Materiały</a>
                <a th:href="@{/order}" class="nav-link">Nowe zamówienie</a>
                <a th:href="@{/my-orders}" class="nav-link active">Moje zamówienia</a>
                <a th:href="@{/support}" class="nav-link">Wsparcie</a>
                <button class="btn-outline" id="logoutBtn" style="margin-left: 1rem;">Wyloguj</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="page-container">
            <h1 class="page-title">Moje zamówienia</h1>
            <p class="page-subtitle">Historia zamówień i ich statusy</p>

            <div class="filters-section card">
                <div class="filter-group">
                    <label for="status-filter">Status:</label>
                    <select id="status-filter" class="filter-select">
                        <option value="all">Wszystkie</option>
                        <option value="pending">Oczekujące</option>
                        <option value="processing">W realizacji</option>
                        <option value="shipped">Wysłane</option>
                        <option value="delivered">Dostarczone</option>
                        <option value="cancelled">Anulowane</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="date-from">Od:</label>
                    <input type="date" id="date-from" class="filter-input">
                </div>
                <div class="filter-group">
                    <label for="date-to">Do:</label>
                    <input type="date" id="date-to" class="filter-input">
                </div>
            </div>

            <div class="orders-list" id="ordersList">
                <!-- Orders will be loaded here by JavaScript -->
            </div>
        </div>
    </main>

    <div id="toast" class="toast"></div>

    <script th:src="@{/js/auth.js}"></script>
    <script th:src="@{/js/shop.js}"></script>
</body>
</html>
