<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Akcesoria')}"></head>
<body>
    <nav th:replace="~{fragments/navbar :: upper-navbar}"></nav>
    <main>
        <section class="mt-8">
            <img th:src="@{/images/oferta/akcesoria/akcesoria_2.png}" height="600" class="rounded mx-auto d-block">
        </section>
        <section class="container mt-5">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

                <div class="col">
                    <div id="carouselTshirts" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselTshirts" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselTshirts" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselTshirts" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img th:src="@{/images/oferta/akcesoria/t-shirt_our_shop_white.png}"
                                     class="d-block w-100" height="500" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img th:src="@{/images/oferta/akcesoria/t-shirt_our_shop_red.png}" class="d-block w-100"
                                     height="500" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img th:src="@{/images/oferta/akcesoria/t-shirt_our_shop_duo.png}" class="d-block w-100"
                                     height="500" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselTshirts"
                                data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Poprzedni</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselTshirts"
                                data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Następny</span>
                        </button>
                    </div>
                </div>

                <div class="col">
                    <div id="carouselPiekarniki" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselPiekarniki" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselPiekarniki" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img th:src="@{/images/oferta/akcesoria/piekarnik_1.png}"
                                     class="d-block w-100" height="500" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img th:src="@{/images/oferta/akcesoria/piekarnik_2.png}" class="d-block w-100"
                                     height="500" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselPiekarniki"
                                data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Poprzedni</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselPiekarniki"
                                data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Następny</span>
                        </button>
                    </div>
                </div>

                <div class="col">
                    <div id="carouselRekawica" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselRekawica" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselRekawica" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img th:src="@{/images/oferta/akcesoria/rekawica_1.png}"
                                     class="d-block w-100" height="500" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img th:src="@{/images/oferta/akcesoria/rekawica_2.png}" class="d-block w-100"
                                     height="500" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselRekawica"
                                data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Poprzedni</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselRekawica"
                                data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Następny</span>
                        </button>
                    </div>
                </div>

                <div class="col">
                    <div id="carouselForemka" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselForemka" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselForemka" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img th:src="@{/images/oferta/akcesoria/foremka_ciasto_1.png}"
                                     class="d-block w-100" height="500" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img th:src="@{/images/oferta/akcesoria/foremka_ciasto_2.png}" class="d-block w-100"
                                     height="500" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselForemka"
                                data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Poprzedni</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselForemka"
                                data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Następny</span>
                        </button>
                    </div>
                </div>

                <div class="col">
                    <div id="carouselWaga" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselWaga" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselWaga" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img th:src="@{/images/oferta/akcesoria/waga_przemyslowa_1.png}"
                                     class="d-block w-100" height="500" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img th:src="@{/images/oferta/akcesoria/waga_przemyslowa_2.png}" class="d-block w-100"
                                     height="500" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselWaga"
                                data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Poprzedni</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselWaga"
                                data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Następny</span>
                        </button>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
    <footer th:replace="~{/fragments/footer}"></footer>
    <script th:replace="~{fragments/bootstrap_js :: bootstrap_js}"></script>
</body>
</html>
